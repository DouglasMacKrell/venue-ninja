spring.application.name=VenueNinja

# ======================
# PostgreSQL Settings
# ======================
# Use DATABASE_URL if available, otherwise use individual properties
# This provides maximum compatibility with different deployment setups
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:venueninja}}
spring.datasource.username=${DB_USER:}
spring.datasource.password=${DB_PASSWORD:}
spring.datasource.driver-class-name=org.postgresql.Driver

# ======================
# JPA/Hibernate Configuration
# ======================
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect



# ======================
# SQL Initialization
# ======================
spring.sql.init.mode=always

# ==========================
# Optional: Hibernate Debug
# ==========================
logging.level.org.hibernate.SQL=DEBUG

# ==========================
# Actuator Configuration
# ==========================
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.info.env.enabled=true

# ==========================
# Error Handling Configuration
# ==========================
server.error.include-message=always
server.error.include-binding-errors=always
spring.web.resources.add-mappings=false 