name: Update README with UptimeRobot Badge

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Replace placeholder with secret key
        # Secret is configured in GitHub repository settings
        run: |
          sed "s/{{UPTIME_ROBOT_API_KEY}}/${{ secrets.UPTIME_ROBOT_API_KEY }}/g" README.template.md > README.md

      - name: Commit updated README
        run: |
          git config --global user.name 'readme-bot'
          git config --global user.email 'readme-bot@example.com'
          git add README.md
          git commit -m "Update README with uptime badge"
          git push
